# Google Cloud Build configuration for Money Saarthi Backend
# Deploy to Cloud Run with Dhan API integration

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/moneysaarthi-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/moneysaarthi-backend:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/moneysaarthi-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/moneysaarthi-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'moneysaarthi-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/moneysaarthi-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'  # Mumbai region for low latency in India
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'PYTHON_UNBUFFERED=1'
      - '--update-secrets'
      - 'MONGO_URL=MONGO_URL:latest,DHAN_ACCESS_TOKEN=DHAN_ACCESS_TOKEN:latest,DHAN_CLIENT_ID=DHAN_CLIENT_ID:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest'

images:
  - 'gcr.io/$PROJECT_ID/moneysaarthi-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/moneysaarthi-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
